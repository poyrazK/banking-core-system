server:
  port: 8089

spring:
  application:
    name: cbs-payment-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cbs_payment
    username: cbs
    password: cbs
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info

ledger:
  posting:
    enabled: true
    base-url: http://localhost:8088
