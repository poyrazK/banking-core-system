server:
  port: 8081

spring:
  application:
    name: cbs-auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cbs_auth
    username: cbs
    password: cbs
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

security:
  jwt:
    secret: bXktc3VwZXItc2VjdXJlLWF1dGgtc2VydmljZS1rZXktMzItYnl0ZXM=
    expiration-seconds: 3600

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
