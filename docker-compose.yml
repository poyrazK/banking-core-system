services:
  postgres:
    image: postgres:16
    container_name: cbs-postgres
    environment:
      POSTGRES_USER: cbs
      POSTGRES_PASSWORD: cbs
      POSTGRES_DB: cbs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cbs -d cbs" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cbs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cbs-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cbs
      SPRING_DATASOURCE_USERNAME: cbs
      SPRING_DATASOURCE_PASSWORD: cbs
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
