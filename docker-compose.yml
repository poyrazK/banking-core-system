services:
  postgres:
    image: postgres:16
    container_name: cbs-postgres
    environment:
      POSTGRES_USER: cbs
      POSTGRES_PASSWORD: cbs
      POSTGRES_DB: cbs_config
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cbs -d cbs_config" ]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: cbs-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: cbs-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  cbs-discovery-server:
    build:
      context: .
      args:
        MODULE: cbs-discovery-server
    container_name: cbs-discovery-server
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  cbs-config-server:
    build:
      context: .
      args:
        MODULE: cbs-config-server
    container_name: cbs-config-server
    ports:
      - "8888:8888"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://cbs-discovery-server:8761/eureka
    depends_on:
      cbs-discovery-server:
        condition: service_healthy

  cbs-auth-service:
    build:
      context: .
      args:
        MODULE: cbs-auth-service
    container_name: cbs-auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cbs_auth
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://cbs-discovery-server:8761/eureka
    depends_on:
      postgres:
        condition: service_healthy
      cbs-discovery-server:
        condition: service_healthy

