name: Build and Unit Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [
          "cbs-common",
          "cbs-config-server",
          "cbs-discovery-server",
          "cbs-api-gateway",
          "cbs-auth-service",
          "cbs-customer-service",
          "cbs-account-service",
          "cbs-transaction-service",
          "cbs-ledger-service",
          "cbs-loan-service",
          "cbs-deposit-service",
          "cbs-interest-service",
          "cbs-fee-service",
          "cbs-payment-service",
          "cbs-card-service",
          "cbs-fx-service",
          "cbs-notification-service",
          "cbs-reporting-service"
        ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Module
        run: |
          mvn test -pl ${{ matrix.module }} -am \
            -Dtest="!*IntegrationTest,!*PostgresIntegrationTest" \
            -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.module }}
          path: "${{ matrix.module }}/target/site/jacoco/"
          retention-days: 5
