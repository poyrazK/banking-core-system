name: Build and Unit Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin', cache: 'maven' }
      - name: Checkstyle
        run: mvn checkstyle:check

  test:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '21', distribution: 'temurin', cache: 'maven' }

      - name: Build & Test
        run: mvn verify -Dtest="!*IntegrationTest,!*PostgresIntegrationTest" -Dsurefire.failIfNoSpecifiedTests=false

      - name: Cache Dependency Check Data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check-data
          key: dependency-check-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            dependency-check-${{ runner.os }}-

      - name: Dependency Security Check
        run: |
          # Attempt to update the vulnerability database, but don't fail the build if NVD API is down
          mvn org.owasp:dependency-check-maven:update-only \
            -DdataDirectory=~/.dependency-check-data \
            -DnvdApiKey=${{ secrets.NVD_API_KEY }} \
            -DnvdMaxRetryCount=5 || echo "NVD Update failed, using cached data if available"
          
          # Perform the actual scan using the current database (cached or just updated)
          mvn org.owasp:dependency-check-maven:check \
            -DautoUpdate=false \
            -DfailBuildOnCVSS=7 \
            -DdataDirectory=~/.dependency-check-data

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: '**/surefire-reports/TEST-*.xml'
          reporter: java-junit

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: "**/target/site/jacoco/"
          retention-days: 14
